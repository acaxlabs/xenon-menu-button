<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../paper-menu-button/paper-menu-button.html" />
<link rel="import" href="../paper-menu/paper-menu.html" />
<link rel="import" href="../paper-item/paper-item.html"/>
<link rel="import" href="../paper-icon-button/paper-icon-button.html"/>
<link rel="import" href="../iron-icons/iron-icons.html"/>
<link rel="import" href="../iron-icon/iron-icon.html"/>
<dom-module id="xenon-menu-button">
    <template>
        <style>
            paper-menu-button { padding:0px }
        </style>
        <paper-menu-button horizontal-align="{{horizontalAlign}}" vertical-offset="{{verticalOffset}}">
            <iron-icon icon="{{icon}}" class="dropdown-trigger"></iron-icon>
            <paper-menu class="dropdown-content" selected="{{selected}}" attr-for-selected="[[attrForSelected]]">
                <content></content>
            </paper-menu>
        </paper-menu-button>
    </template>
    <script>
    Polymer({
        is:"xenon-menu-button", 
        properties: {
            icon: { type:String, value: "more-vert" }, 
            horizontalAlign: { type:String, value:"right" },
            verticalOffset: { type: Number, value: 32 },
            selected: { type: String, notify: true },
            attrForSelected: { type: String, notify: true }
        }
    });
    </script>
</dom-module>
